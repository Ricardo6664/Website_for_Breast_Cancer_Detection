{% extends 'user_management/base.html' %}
{% load static %}

{% block title %}
  <title>Login</title>
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-4 mx-auto">
      <h3>Autenticação</h3>

      <hr />
      <form action="" method="POST">
        {% csrf_token %}

        {{ form }}

        <button type="submit" class="btn btn-light mt-3">Entrar</button>
      </form>
    </div>
  </div>
{% endblock %}

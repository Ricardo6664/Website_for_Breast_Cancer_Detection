{% extends 'user_management/base.html' %}
{% load static %}

{% block title %}
<title>Reset password</title>
{% endblock %}

{% block content %}
<h1>Forgot your password?</h1>
<p>User your email for reset password</p>

<form method="POST" action="{% url 'user_management:password_reset' %}">
    {%csrf_token%}
    {{form.as_p}}
    <p><input type="submit" value="Send E-mail"></p>
</form>
{%endblock%}
